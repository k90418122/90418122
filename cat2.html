<p><font face="cursive">孟加拉貓（Bengal cat），又稱孟加拉豹貓，起源於美國，身體具有金色的底色及黑色的斑紋，體重約5.5～9公斤，骨架結實、身體強壯，被毛短。該品種貓獨立性強，性情多變，有時表現出野性的一面，捕獵能力比其他品種的貓強。

孟加拉貓的繁殖初期相當繁複，所以數量並不是很多；因為牠獨特的斑紋及氣息，跟牠擁有豹貓的血統，令人對孟加拉貓相當好奇且有致命的吸引力。孟加拉貓是目前貓種中，唯一和野生貓科有血統關係的品種。目前在美國加州地區，有人在繁殖孟加拉貓。英國為保護野生動物，已經禁止這種配種活動。
